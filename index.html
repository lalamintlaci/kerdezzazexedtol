<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üzenetküldő</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #user-input {
            width: calc(100% - 60px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            text-align: right;
            font-weight: bold;
        }
        .bot {
            text-align: left;
            font-style: italic;
        }
        #counter {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        #header-message {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .links-list {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .links-list a {
            color: #4CAF50;
            text-decoration: none;
        }
        .links-list a:hover {
            text-decoration: underline;
        }
        #daily-quote {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

    <div id="header-message">Mielőtt felhívnál, kérdezd meg az AI-t, amit erre az esetre hoztam létre :)</div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Kérdezz bármit drága :)" />
        <button id="send-btn">Küldés</button>
