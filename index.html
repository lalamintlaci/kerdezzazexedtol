<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Üdvözlő szöveg a chatbox felett -->
        <div id="header">
            <p>Mielőtt felhívnál, kérdezd meg az AI-t, amit erre az esetre hoztam létre :)</p>
        </div>
        
        <!-- Chatbox -->
        <div id="chat-container">
            <div id="chat-window">
                <div id="messages"></div>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Kérdezz bármit drága :)">
                <button onclick="sendMessage()">Küldés</button>
            </div>
        </div>

        <!-- Számláló és üzenet alul -->
        <div id="counter">
            <p>Ennyi napja nincs más, aki eszedbe jutna, ha kérdezni akarsz valamit:</p>
            <p id="days-count"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
