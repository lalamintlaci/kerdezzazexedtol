<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #user-input {
            width: calc(100% - 60px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            text-align: right;
            font-weight: bold;
        }
        .bot {
            text-align: left;
            font-style: italic;
        }
        #day-counter {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .info-text {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="info-text">Mielőtt felhívnál, kérdezd meg az AI-t, amit erre az esetre hoztam létre :)</div>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Kérdezz bármit drága :)" />
        <button id="send-btn">Küldés</button>
        <div id="day-counter"></div>
    </div>

    <script>
        // Az OpenAI API kulcsod itt
        const API_KEY = 'sk-ABC123XYZ456defGHI789JKL0';  // Cseréld ki a saját API kulcsodra
        
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const dayCounter = document.getElementById('day-counter');

        // Számláló beállítása 2024.08.15-től
        const startDate = new Date('2024-08-15');
        function updateCounter() {
            const currentDate = new Date();
            const timeDiff = currentDate - startDate;
            const daysPassed = Math.floor(timeDiff / (1000 * 3600 * 24)); // Napok száma
            dayCounter.textContent = `Ennyi napja nincs más, aki eszedbe jutna, ha kérdezni akarsz valamit: ${daysPassed}`;
        }

        // Üzenet hozzáadása a chathez
        function appendMessage(message, sender = 'user') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Görgetés az új üzenethez
        }

        // API hívás a ChatGPT-hez
        async function getChatGPTResponse(userMessage) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`,
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',  // Az aktuális modell
                    messages: [
                        { role: 'system', content: 'Te egy 26 éves fiú vagy, aki mindig egy kicsit szarkasztikus és vicces, de kedves a volt barátnőjével. Mindig a válasz után megkérdezed, hogy érzi magát, és a köszönésed mindig "Szius". Tedd szórakoztatóvá és személyre szabottá a válaszaidat!' },
                        { role: 'user', content: userMessage },  // A felhasználó üzenete
                    ],
                    max_tokens: 150,  // A válasz maximális hossza
                })
            });

            const data = await response.json();

            // Itt kiírjuk a válasz adatokat a konzolra
            console.log('API válasz:', data);

            // Ha a válasz sikeres, visszaküldjük a válasz tartalmát
            if (data && data.choices && data.choices[0].message) {
                return data.choices[0].message.content.trim();
            } else {
                console.error('Hiba történt: nincs válasz');
                return 'Valami hiba történt. Próbáld újra!';
            }
        }

        // Eseménykezelő a felhasználó üzenetének elküldéséhez
        sendBtn.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage(userMessage, 'user');  // Felhasználó üzenete
                userInput.value = '';  // Üzenetmező törlése
                const botResponse = await getChatGPTResponse(userMessage);  // API hívás
                appendMessage(botResponse, 'bot');  // AI válasz
            }
        });

        // Enter gomb megnyomása
        userInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Napok számlálásának frissítése
        updateCounter();
        setInterval(updateCounter, 1000 * 60 * 60 * 24);  // Naponta frissül
    </script>
</body>
</html>
