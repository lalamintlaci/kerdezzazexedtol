<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√úzenetk√ºld≈ë</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #user-input {
            width: calc(100% - 60px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            text-align: right;
            font-weight: bold;
        }
        .bot {
            text-align: left;
            font-style: italic;
        }
        #counter {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        #header-message {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Chatbox feletti √ºzenet -->
    <div id="header-message">Miel≈ëtt felh√≠vn√°l, k√©rdezd meg az AI-t, amit erre az esetre hoztam l√©tre :)</div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="K√©rdezz b√°rmit dr√°ga :)" />
        <button id="send-btn">K√ºld√©s</button>
        <div id="counter"></div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const counter = document.getElementById('counter');

        // √úzenet hozz√°ad√°sa a chathez
        function appendMessage(message, sender = 'user') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // G√∂rget√©s az √∫j √ºzenethez
        }

        // A napok sz√°mol√°sa 2024.08.15. √≥ta
        function updateDayCounter() {
            const startDate = new Date('2024-08-15');
            const currentDate = new Date();
            const diffTime = currentDate - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            counter.textContent = `${diffDays} napja nincs m√°s, aki eszedbe jutna, ha k√©rdezni akarsz valamit.`;
        }

        // Az √ºzenet, amit a bot k√ºld
        function sendBotResponse() {
            const responseMessage = `
                Szia Dorka! B√°r jelenleg m√©g nem el√©rhet≈ë az AI (√çgy is feleslegesen sokat foglalkoztam ezzel), itt van p√°r oldal, ami minden probl√©m√°dra megold√°s lehet: 
                
                - [www.google.com](https://www.google.com)
                - [www.chatgpt.com](https://www.chatgpt.com)
                - [www.reddit.com](https://www.reddit.com)
                - [www.stackoverflow.com](https://www.stackoverflow.com)
                - [www.quora.com](https://www.quora.com)
                - [www.wikipedia.org](https://www.wikipedia.org)
                - [www.howtogeek.com](https://www.howtogeek.com)
                - [www.medium.com](https://www.medium.com)
                
                Tov√°bbi sz√©p napot, Szius! üòä
            `;
            appendMessage(responseMessage, 'bot');  // Bot v√°lasz
        }

        // Esem√©nykezel≈ë a felhaszn√°l√≥ √ºzenet√©nek elk√ºld√©s√©hez
        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage(userMessage, 'user');  // Felhaszn√°l√≥ √ºzenete
                userInput.value = '';  // √úzenetmez≈ë t√∂rl√©se
                sendBotResponse();  // Bot v√°lasz
                updateDayCounter();  // Napok friss√≠t√©se
            }
        });

        // Enter gomb megnyom√°sa
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Els≈ë napok sz√°mol√°sa friss√≠t√©se
        updateDayCounter();

    </script>

</body>
</html>
