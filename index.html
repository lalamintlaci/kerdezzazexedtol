<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üzenetküldő</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            display: none; /* Elrejtve a felugró ablak elfogadásáig */
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: left;
        }
        #user-input {
            width: calc(100% - 60px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
        #counter {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        #header-message {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .links-list {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .links-list a {
            color: #4CAF50;
            text-decoration: none;
        }
        .links-list a:hover {
            text-decoration: underline;
        }
        .message p {
            margin: 5px 0;
        }

        /* Felugró ablak stílusai a középső elrendezéshez */
        #consent-banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            font-size: 18px;
        }
        #consent-banner p {
            margin-bottom: 20px;
        }
        #consent-banner button {
            width: 100px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        #accept-btn {
            background-color: #4CAF50;
        }
        #accept-btn:hover {
            background-color: #45a049;
        }
        #reject-btn {
            background-color: #f44336;
        }
        #reject-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div id="header-message">Mielőtt felhívnál, kérdezd meg az AI-t, amit erre az esetre hoztam létre :)</div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Kérdezz bármit drága :)" />
        <button id="send-btn">Küldés</button>
        <div id="counter"></div>
    </div>

    <!-- Felugró ablak tartalom -->
    <div id="consent-banner">
        <p>Ezennel elfogadom, hogy nem volt más lehetőségem, mint felkeresni az exem a kérdéseimmel. Ezt tartottam a legjobb ötletnek.</p>
        <div>
            <button id="accept-btn">Elfogadás</button>
            <button id="reject-btn">Elutasítás</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const consentBanner = document.getElementById('consent-banner');
        const acceptBtn = document.getElementById('accept-btn');
        const rejectBtn = document.getElementById('reject-btn');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const counter = document.getElementById('counter');

        const koans = [
            "A mester megkérdezte a tanítványt: 'Mi a Buddha?' A tanítvány válaszolt: 'A semmi.' Mester: 'Hogyan lehet ez?'",
            "Mi a hangja annak a fának, amelyik leesik, ha nincs senki a közelben, hogy meghallja?",
            "A szél fúj, de mi az, amit nem érezhetsz?",
            "Mi történik, amikor a pohár tele van vízzel és a víz nem önthető ki?",
            "A mester azt mondta: 'Amikor a víz üres, akkor mi lesz az?'",
            "Mi a hangja annak, amikor a tükörben meglátod saját magad?"
        ];

        function appendMessage(message, sender = 'user') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateDayCounter() {
            const startDate = new Date('2024-08-15');
            const currentDate = new Date();
            const diffTime = currentDate - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            counter.textContent = `${diffDays} napja nincs más, aki eszedbe jutna, ha kérdezni akarsz valamit.`;
        }

        function getRandomKoan() {
            const randomIndex = Math.floor(Math.random() * koans.length);
            return koans[randomIndex];
        }

        function sendBotResponse() {
            const responseMessage = `
                <p><strong>Szia Dorka!</strong></p>
                <p>Bár jelenleg még nem elérhető az AI (Így is feleslegesen sokat foglalkoztam ezzel), itt van pár oldal, ami minden problémádra megoldás lehet:</p>
                
                <ul class="links-list">
                    <li><strong>Google</strong> - Ezt arra tudod használni, hogy bármit kereshetsz az interneten, gyors válaszokért: <a href="https://www.google.com" target="_blank">www.google.com</a></li>
                    <li><strong>ChatGPT</strong> - AI segít válaszolni kérdéseidre és segíteni a problémáid megoldásában: <a href="https://www.chatgpt.com" target="_blank">www.chatgpt.com</a></li>
                    <li><strong>Reddit</strong> - A legnagyobb fórum, ahol különböző témákban beszélgethetsz: <a href="https://www.reddit.com" target="_blank">www.reddit.com</a></li>
                    <li><strong>Quora</strong> - Itt különböző kérdésekre kaphatsz válaszokat a világ minden tájáról: <a href="https://www.quora.com" target="_blank">www.quora.com</a></li>
                </ul>
                
                <p><strong>Napi útmutatás:</strong></p>
                <p>"${getRandomKoan()}"</p>
            `;
            appendMessage(responseMessage, 'bot');
        }

        // "Elfogadás" gombra kattintva a felugró ablak eltűnik, és az oldal tartalma elérhetővé válik
        acceptBtn.addEventListener('click', function() {
            consentBanner.style.display = 'none';
            chatContainer.style.display = 'block';
            updateDayCounter();
        });

        // "Elutasítás" gombra kattintva a felhasználót átirányítja a YouTube videóra
        rejectBtn.addEventListener('click', function() {
            window.location.href = 'https://www.youtube.com/watch?v=JoiJxGNdU8E';
        });

        // Üzenetküldés a chatbe
        sendBtn.addEventListener('click', function() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage(userMessage, 'user');
                userInput.value = '';
                setTimeout(sendBotResponse, 1000); // Bot válasz késleltetéssel
            }
        });
    </script>

</body>
</html>
